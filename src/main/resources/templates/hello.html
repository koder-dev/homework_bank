<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f9fb;
        }

        .navbar {
            background-color: #008a45;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .nav-link {
            color: #fff;
            font-weight: 500;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #c1e1c1;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 1.5rem;
            color: #008a45;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-color: #c1e1c1;
        }

        .btn-primary {
            background-color: #008a45;
            border-color: #008a45;
        }

        .btn-primary:hover {
            background-color: #005c32;
            border-color: #005c32;
        }

        .register-link {
            color: #008a45;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        .register-link:hover {
            color: #005c32;
        }

        footer {
            background-color: #008a45;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">GreenBank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/me">User Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">Transaction History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transfers">Make Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sighin">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <div class="login-container">
        <h2 class="login-title">Sign In to GreenBank</h2>
        <form action="/users" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <a href="/register" class="register-link">Don't have an account? Register here</a>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 GreenBank. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
