<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7df; /* Світло-зелений колір */
        }
        .register-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #388e3c; /* Трохи темніше світло-зеленого */
        }
        .form-control {
            border-radius: 25px;
        }
        .password-strength {
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .strength-weak {
            color: red;
        }
        .strength-medium {
            color: orange;
        }
        .strength-strong {
            color: green;
        }
    </style>
</head>
<body>

<div class="register-form">
    <h2 class="form-title">Bank Registration</h2>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" onkeyup="checkPasswordStrength()">
            </div>
            <div id="password-strength-text" class="password-strength"></div>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthText = document.getElementById('password-strength-text');

        if (password.length === 0) {
            strengthText.innerHTML = '';
            return;
        }

        let strength = 0;
        if (password.length >= 8) strength += 1;
        if (password.match(/[a-z]+/)) strength += 1;
        if (password.match(/[A-Z]+/)) strength += 1;
        if (password.match(/[0-9]+/)) strength += 1;
        if (password.match(/[@$!%*?&#]/)) strength += 1;

        if (strength <= 2) {
            strengthText.innerHTML = 'Weak password';
            strengthText.className = 'password-strength strength-weak';
        } else if (strength <= 4) {
            strengthText.innerHTML = 'Medium strength password';
            strengthText.className = 'password-strength strength-medium';
        } else {
            strengthText.innerHTML = 'Strong password';
            strengthText.className = 'password-strength strength-strong';
        }
    }
</script>

</body>
</html>
